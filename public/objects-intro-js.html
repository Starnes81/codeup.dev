<!DOCTYPE html>
<head>
	<title>Object intro js</title>
</head>
<body>
<script>
	//person object
	var person = {};
	person.firstname = 'Steve ';
	person.lastname = 'Starnes';
	//person function
	person.sayHello = function () { 
		alert('Hello from ' + this.firstname + this.lastname); 
	};
	//call function
	person.sayHello();

</script>
</body>
</html>
