<!DOCTYPE html>

	<title></title>
</head>
<body>
<script>
	//person object
	var person = {};
	person.firstname = 'Steve ';
	person.lastname = 'Starnes';
	//person function
	person.sayHello = function () { 
		console.log('Hello ' + person.firstname + person.lastname); 
	};
	//call function
	person.sayHello();

</script>
</body>
