<!DOCTYPE html>


<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var random = Math.floor((Math.random()*50)+1) 
		console.log('random number is: ' +random);
		for (var i = 1; i < 50; i++){
			if (i % 2 == 0) {
				continue;
			} 
			if (i == random) {
				console.log('skipping this number: ' +i);
			} else {
				console.log('this is a odd number ' +i);
			}
				
		}
	</script>
</body>
</html>
